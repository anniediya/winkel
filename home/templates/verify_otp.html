<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Verify OTP</h2>
<form method="POST">
    {% csrf_token %}
    <label for="otp">OTP:</label>
    <input type="text" name="otp" required>
    <button type="submit">Verify OTP</button>
    {% if error %} <p>{{ error }}</p> {% endif %}
</form>
</body>
</html>
