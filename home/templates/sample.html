<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    /* General Section Styles */
.section {
    padding: 60px 0;
    background-color: #f9f9f9;
}

/* Section Heading */
.section-heading h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
}

.section-heading span {
    color: #888;
    font-size: 16px;
}

/* Product Item */
.item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    overflow: hidden;
    margin-bottom: 30px;
}

.item:hover {
    transform: translateY(-5px);
}

/* Product Image */
.thumb img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #eee;
}

.thumb {
    position: relative;
}

/* Hover Content (Icons) */
.hover-content {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
}

.hover-content ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 15px;
}

.hover-content ul li a {
    color: #fff;
    font-size: 18px;
    display: block;
}

.thumb:hover .hover-content {
    opacity: 1;
}

/* Product Details */
.down-content {
    padding: 20px;
    text-align: center;
}

.down-content h4 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 10px;
}

.down-content span {
    font-size: 18px;
    color: #ff6a00;
    font-weight: 700;
}

/* Star Ratings */
.stars {
    margin-top: 10px;
}

.stars li {
    display: inline-block;
    color: #fbc02d;
    margin-right: 3px;
}

/* Responsive */
@media (max-width: 991px) {
    .thumb img {
        height: 250px;
        object-fit: cover;
    }
}

</style>
<body>
    
</body>
</html>
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Our Latest Products</h2>
                    <span>Check out all of our products.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Loop through products from the database -->
            {% for i in products %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="item">
                    <div class="thumb">
                        <div class="hover-content">
                            <ul>
                                <li><a href="{% url 'product-detail' product.id %}"><i class="fa fa-eye"></i></a></li>
                                <li><a href="#"><i class="fa fa-star"></i></a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                    </div>
                    <div class="down-content">
                        <h4>{{ i.name }}</h4>
                        <span>${{ i.price }}</span>
                        <ul class="stars list-unstyled">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
